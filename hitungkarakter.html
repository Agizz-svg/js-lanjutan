<!DOCTYPE html>
<html lang="en">
<head>
  <title>Malasngoding.com - Menghitung Jumlah Karakter Input JavaScript</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-3">
    <h2>Malasngoding.com - Menghitung Jumlah Karakter Input JavaScript</h2>
    <form name="FormKu">
      <div class="mb-3 mt-3">
        <label>Pesan</label>
        <textarea class="form-control" name="pesan"  onkeyup="hitung_karakter()"></textarea>        
        <input type="text" readonly="" name="jumlah" placeholder="jumlah karakter">
      </div>     
    </form>
  </div>
<script src="hitung.js"></script>
</body>
</html>
